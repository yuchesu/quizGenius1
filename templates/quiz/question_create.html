{% extends "base.html" %}

{% block content %}
  <h2>Add Question</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Question</button>
  </form>
  <a href="{% url 'question_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
